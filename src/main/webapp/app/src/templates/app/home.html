<md-content layout="column" layout-align="center center" layout-wrap>
    <h1>Welcome to Spring-angular application</h1>

    <form ng-submit="login(username,password)">
        <md-input-container>
            <label for="username">Username</label>
            <input ng-model="username" id="username" type="text">
        </md-input-container>

        <md-input-container>
            <label for="password">Password</label>
            <input ng-model="password" id="password" type="password">
        </md-input-container>

        <md-button class="md-raised">Login</md-button>
    </form>
</md-content>
